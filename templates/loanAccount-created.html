<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Loan account created</h1>
    <h5>Amount: <%= account.loanAmount %></h5>
    <table>
        <thead>
            <tr>
                <th>Lender</th>
                <th>Amount</th>
                <th>Rate %</th>
                <th>Tenor</th>
            </tr>
        </thead>
        <tbody>
            <% _.forEach(account.lenders, function(lender) { %>
                <tr>
                    <td><%= lender.lender.company %></td>
                    <td><%= lender.lender.loanAmount %></td>
                    <td><%= lender.lender.interestRate %></td>
                    <td><%= lender.lender.tenor %></td>
                </tr>
            <% }); %>
        </tbody>
    </table>
</body>
</html>
