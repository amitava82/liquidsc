<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Loan account created</h1>
    <table>
        <tr>
            <td>Account ID</td>
            <td> <%= account._id %> </td>
        </tr>
        <tr>
            <td>Lender</td>
            <td> <%= proposal.lender.email %> </td>
        </tr>
        <tr>
            <td>Amount</td>
            <td> <%= account.loanAmount %> </td>
        </tr>
        <tr>
            <td>Interest rate</td>
            <td> <%= account.interestRate %>% </td>
        </tr>
        <tr>
            <td>Tenor</td>
            <td> <%= account.tenor %> days</td>
        </tr>
    </table>
</body>
</html>
